<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
            <link type="text/css" rel="stylesheet" href="#{request.contextPath}/css/layout.css" />
        </f:facet>
        <title>HausBau GbR</title>
    </h:head>

    <h:body styleClass="login-body">
        <h:form id="contentForm">
            <div id="login-wrapper">
                <img src="#{request.contextPath}/images/HausBau GbR.jpg" alt="" width="200px"/> 

                <div id="login-container">
                    <span class="title">HausBau GbR</span>

                    <div class="ui-g ui-fluid">
                        <div class="ui-g-12">
                            <p:inputText placeholder="Username" value="#{benutzer.benutzername}"/>
                        </div>
                        <div class="ui-g-12">
                            <p:password placeholder="Password" value="#{benutzer.passwort}" feedback="false"/>
                        </div>  
                        <div class="ui-g-12"> 
                            <p:commandButton value="Login" action="#{benutzer.doLogin()}" icon="fa fa-user"/>
                        </div>
                    </div>
                </div>

            </div>
         </h:form>
    </h:body>

</html>
