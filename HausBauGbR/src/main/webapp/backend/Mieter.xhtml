<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">
        <style>   
            .labelColumn { width: 115px; }
            .imputColumn { width: 100%; } 
        </style>              
        
        <div class="ui-g">
            <div class="ui-g-12">
                <div class="card">
                    <h:form id="contentForm">
                     
                        <p:menubar>
                            <p:menuitem value="Hinzuf&uuml;gen" icon="pi pi-plus" oncomplete="PF('dlgEdit').show();" action="#{mieter.resetItem()}" update=":editModalDialogForm"/>
                            <f:facet name="options">             
                                <p:commandButton action="#{benutzer.doLogout()}" icon="pi pi-sign-out" style="font-size: 15px; height: 30px; width: 30px; margin-top: 3px; margin-left: 3px; vertical-align: middle;" />                                
                            </f:facet>                        
                        </p:menubar>         
                        
                        <br/>
                        <h1 style="margin-top: 20px;"><i class="layout-menuitem-icon pi pi-fw pi-print"></i>&nbsp;Mieter</h1>
                    
                        <p:dataTable id="itemTable" var="item" value="#{mieter.itemList}" style="width: 100%;"> 
                            <p:column headerText="Name" style="width: 350px;">
                                <b><h:outputText value="#{item.nachname}" /></b>          
                            </p:column>                             
                            <p:column headerText="Vorname">
                                <h:outputText value="#{item.vorname}" />   
                            </p:column>
                            <p:column headerText="Raum">
                                <p:commandLink action="#{mietvertrag.removeMieter(item)}"  update=":contentForm" rendered="#{item.hasMietvertrag()}">
                                    <i class="pi pi-trash"></i> 
                                    <p:confirm header="Zuordnung l&ouml;schen?" message="Sollen die Raumzuordnung gel&ouml;scht werden?" icon="pi pi-exclamation-triangle" />
                                </p:commandLink>                                 
                            </p:column>
                            <p:column style="width: 110px; text-align: center;">  
                                <p:commandLink oncomplete="PF('dlgEdit').show();" action="#{mieter.setItem(item)}" update=":editModalDialogForm">
                                    <i class="pi pi-wrench"></i>
                                </p:commandLink>    
                                &nbsp;
                                <p:commandLink oncomplete="PF('dlgRoom').show();" action="#{mieter.setItem(item)}" update=":roomModalDialogForm">
                                    <i class="pi pi-home"></i>
                                </p:commandLink>    
                                &nbsp;
                                <p:commandLink action="#{mieter.removeItem(item)}" update=":contentForm">
                                    <i class="pi pi-trash"></i>
                                    <p:confirm header="Eintrag l&ouml;schen?" message="Sollen der Eintrag gel&ouml;scht werden?" icon="pi pi-exclamation-triangle" />
                                </p:commandLink>                                 
                            </p:column>
                        </p:dataTable>
                        
                        <br/><br/>  
                        <p:outputLabel value="#{mieter.itemList.size()} Eintr&auml;ge gefunden." />
                    </h:form>
                    <br/>
                    <br/>    
                     
                </div>
            </div>
        </div>
        
<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
    <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="pi pi-times" />
</p:confirmDialog>           


<p:dialog id="editDialog" header="Eintrag" widgetVar="dlgEdit" modal="true" position="center,top" style="margin-top: 40px;">                  
    <div style="width: 650px; margin: 10px 10px 10px 10px;">
    <h:form id="editModalDialogForm"> 

        <style type="text/css">
            .ownerStyle.ui-autocomplete input { width:470px; } 
        </style>       
        
        <p:scrollPanel mode="native" style="width:100%; height:500px;">   
            <p:panelGrid columns="2" styleClass="ui-panelgrid-blank" columnClasses="labelColumn, inputColumn" style="width: 100%; margin-bottom: 15px; margin-top: 15px;"> 

                <p:outputLabel for="ip_id" value="ID"/>
                <p:inputText id="ip_id" value="#{mieter.item.id}" style="width: 100%;" disabled="true"/>

                <p:outputLabel for="ip_hersteller" value="Hersteller"/>
                <p:inputText id="ip_hersteller" value="#{mieter.item.hersteller}" style="width: 100%;" required="true"  requiredMessage="Hersteller ist erforderlich"/>

                <p:outputLabel for="ip_modell" value="Modell"/>
                <p:inputText id="ip_modell" value="#{mieter.item.modell}" style="width: 100%;" required="true"  requiredMessage="Modell ist erforderlich"/>

                <p:outputLabel for="ip_sn" value="Seriennummer"/>
                <p:inputText id="ip_sn" value="#{mieter.item.seriennummer}" style="width: 100%;"/>

                <p:outputLabel for="ip_status" value="Status"/>
                <p:selectOneMenu id="ip_status" value="#{mieter.item.status}">
                        <f:selectItem itemLabel="" itemValue=""/>
                        <f:selectItem itemLabel="OK" itemValue="OK"/>
                        <f:selectItem itemLabel="In Reparatur" itemValue="InReparatur"/>
                        <f:selectItem itemLabel="Defekt" itemValue="Defekt"/>
                </p:selectOneMenu>            

                <p:outputLabel for="ip_herstellergarantie" value="Herstellergarantie (Monate)"/>
                <p:inputText id="ip_herstellergarantie" value="#{mieter.item.herstellergarantie}"/>

                <p:outputLabel for="ip_lieferdatum" value="Lieferdatum"/>
                <p:datePicker id="ip_lieferdatum" value="#{mieter.item.lieferdatum}" showIcon="true"/>

                <p:outputLabel for="ip_cpu" value="CPU"/>
                <p:inputText id="ip_cpu" value="#{mieter.item.cpu}" style="width: 100%;"/>
                
                <p:outputLabel for="ip_ram" value="Arbeitsspeicher"/>
                <p:inputText id="ip_ram" value="#{mieter.item.arbeitsspeicher}" style="width: 100%;"/>
                
                <p:outputLabel for="ip_os" value="Betriebssystem"/>
                <p:inputText id="ip_os" value="#{mieter.item.betriebssystem}" style="width: 100%;"/>
                
                <p:outputLabel for="ip_typ" value="Typ"/>
                <p:inputText id="ip_typ" value="#{mieter.item.typ}" style="width: 100%;"/>
                
                <p:outputLabel for="ip_vga" value="Grafikkarte"/>
                <p:inputText id="ip_vga" value="#{mieter.item.grafikkarte}" style="width: 100%;"/>
                
                <p:outputLabel for="ip_ssd" value="SSD Anzahl"/>
                <p:inputText id="ip_ssd" value="#{mieter.item.ssd}" style="width: 100%;"/>
                
                <p:outputLabel for="ip_hdd" value="HDD Anzahl"/>
                <p:inputText id="ip_hdd" value="#{mieter.item.hdd}" style="width: 100%;"/>
                 
            </p:panelGrid>   
        </p:scrollPanel>
        <br/><br/>                      
  
        <p:commandButton value="Speichern" style="width: 120px;" action="#{mieter.saveItem()}" oncomplete="PF('dlgEdit').hide();" update=":contentForm, messageBox"/>  
        &nbsp;
        <p:commandButton value="Schlie&szlig;en" style="width: 120px;" onclick="PF('dlgEdit').hide();" immediate="true"/>  
    </h:form>                           
    </div>               
</p:dialog>     
  
        
<p:dialog id="roomDialog" header="R&auml;ume" widgetVar="dlgRoom" modal="true" position="center,top" style="margin-top: 40px;">                  
    <div style="width: 650px; margin: 10px 10px 10px 10px;">
    <h:form id="roomModalDialogForm"> 

        <style type="text/css">
            .ownerStyle.ui-autocomplete input { width:470px; } 
        </style>       
        
        <p:scrollPanel mode="native" style="width:100%; height:500px;">   

            <p:dataTable id="roomTable" var="roomItem" value="#{rooms.itemList}" style="width: 100%;"> 
                <p:column headerText="Bezeichnung">
                    <b><h:outputText value="#{roomItem.bezeichnung}" /></b>          
                </p:column>                             
                <p:column headerText="Typ">
                    <h:outputText value="#{roomItem.typ}" />   
                </p:column>
                <p:column style="width: 110px; text-align: center;"> 
                    <p:commandLink action="#{rooms.addHardware(roomItem, computer.item)}" update=":contentForm" oncomplete="PF('dlgRoom').hide();" >
                        <i class="pi pi-plus"></i>
                    </p:commandLink>                                 
                </p:column>
            </p:dataTable>
            
        </p:scrollPanel>
        <br/><br/>                      
  
        <p:commandButton value="Zuordnen" style="width: 120px;" action="#{computer.saveItem()}" oncomplete="PF('dlgRoom').hide();" update=":contentForm, messageBox"/>  
        &nbsp;
        <p:commandButton value="Schlie&szlig;en" style="width: 120px;" onclick="PF('dlgRoom').hide();" immediate="true"/>  
    </h:form>                           
    </div>               
</p:dialog>     
          
    </ui:define>

</ui:composition>
