<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
    
    <ui:define name="title">Mieter</ui:define>
    
    <ui:define name="content">
        <style>   
            .labelColumn { width: 115px; }
            .imputColumn { width: 100%; } 
        </style>              
        
        <div class="ui-g">
            <div class="ui-g-12">
                <div class="card">
                    <h:form id="contentForm">
                     
                        <p:menubar>
                            <p:menuitem value="Hinzuf&uuml;gen" icon="pi pi-plus" oncomplete="PF('dlgEdit').show();" action="#{mieter.resetItem()}" update=":editModalDialogForm"/>
                            <f:facet name="options">             
                                <p:commandButton action="#{benutzer.doLogout()}" icon="pi pi-sign-out" style="font-size: 15px; height: 30px; width: 30px; margin-top: 3px; margin-left: 3px; vertical-align: middle;" />                                
                            </f:facet>                        
                        </p:menubar>         
                        
                        <br/>
                        <h1 style="margin-top: 20px;"><i class="layout-menuitem-icon pi pi-fw pi-print"></i>&nbsp;Mieter</h1>
                    
                        <p:dataTable id="itemTable" var="item" value="#{mieter.itemList}" style="width: 100%;"> 
                            <p:column headerText="Name" style="width: 350px;">
                                <b><h:outputText value="#{item.nachname}" /></b>          
                            </p:column>                             
                            <p:column headerText="Vorname">
                                <h:outputText value="#{item.vorname}" />   
                            </p:column>
                            <p:column headerText="Raum">
                                <p:commandLink action="#{mietvertrag.removeMieter(item)}"  update=":contentForm" rendered="#{item.hasMietvertrag()}">
                                    <i class="pi pi-trash"></i> 
                                    <p:confirm header="Zuordnung l&ouml;schen?" message="Sollen die Raumzuordnung gel&ouml;scht werden?" icon="pi pi-exclamation-triangle" />
                                </p:commandLink>                                 
                            </p:column>
                            <p:column style="width: 110px; text-align: center;">  
                                <p:commandLink oncomplete="PF('dlgEdit').show();" action="#{mieter.setItem(item)}" update=":editModalDialogForm">
                                    <i class="pi pi-wrench"></i>
                                </p:commandLink>    
                                &nbsp;
                                <p:commandLink oncomplete="PF('dlgMietvertrag').show();" action="#{mieter.setItem(item)}" update=":mietvertragModalDialogForm">
                                    <i class="pi pi-folder"></i>
                                </p:commandLink>    
                                &nbsp;
                                <p:commandLink action="#{mieter.removeItem(item)}" update=":contentForm">
                                    <i class="pi pi-trash"></i>
                                    <p:confirm header="Eintrag l&ouml;schen?" message="Sollen der Eintrag gel&ouml;scht werden?" icon="pi pi-exclamation-triangle" />
                                </p:commandLink>                                 
                            </p:column>
                        </p:dataTable>
                        
                        <br/><br/>  
                        <p:outputLabel value="#{mieter.itemList.size()} Eintr&auml;ge gefunden." />
                    </h:form>
                    <br/>
                    <br/>    
                     
                </div>
            </div>
        </div>
        
<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
    <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="pi pi-times" />
</p:confirmDialog>           


<p:dialog id="editDialog" header="Eintrag" widgetVar="dlgEdit" modal="true" position="center,top" style="margin-top: 40px;">                  
    <div style="width: 650px; margin: 10px 10px 10px 10px;">
    <h:form id="editModalDialogForm"> 

        <style type="text/css">
            .ownerStyle.ui-autocomplete input { width:470px; } 
        </style>       
        
        <p:scrollPanel mode="native" style="width:100%; height:500px;">   
            <p:panelGrid columns="2" styleClass="ui-panelgrid-blank" columnClasses="labelColumn, inputColumn" style="width: 100%; margin-bottom: 15px; margin-top: 15px;"> 

                <p:outputLabel for="ip_id" value="ID"/>
                <p:inputText id="ip_id" value="#{mieter.item.id}" style="width: 100%;" disabled="true"/>

                <p:outputLabel for="ip_anrede" value="anrede"/>
                <p:inputText id="ip_anrede" value="#{mieter.item.anrede}" style="width: 100%;"/>

                <p:outputLabel for="ip_vorname" value="Vorname"/>
                <p:inputText id="ip_vorname" value="#{mieter.item.vorname}" style="width: 100%;" required="true"  requiredMessage="Vorname ist erforderlich"/>
                
                <p:outputLabel for="ip_Nachname" value="Nachname"/>
                <p:inputText id="ip_Nachname" value="#{mieter.item.nachname}" style="width: 100%;" required="true"  requiredMessage="Nachname ist erforderlich"/>
                
                <p:outputLabel for="ip_strasse" value="StraÃŸe"/>
                <p:inputText id="ip_strasse" value="#{mieter.item.anschriftAlt.strasse}" style="width: 100%;"/>
                
                <p:outputLabel for="ip_plz" value="Postleitzahl"/>
                <p:inputText id="ip_plz" value="#{mieter.item.anschriftAlt.plz}" style="width: 100%;"/>
                
                <p:outputLabel for="ip_ort" value="Ort"/>
                <p:inputText id="ip_ort" value="#{mieter.item.anschriftAlt.ort}" style="width: 100%;"/>
                
                <p:outputLabel for="ip_land" value="Land"/>
                <p:inputText id="ip_land" value="#{mieter.item.anschriftAlt.land}" style="width: 100%;"/>
                
                <p:outputLabel for="ip_festnetz" value="Tel. Festnetz"/>
                <p:inputText id="ip_festnetz" value="#{mieter.item.telefonFestnetz}" style="width: 100%;"/>
                
                <p:outputLabel for="ip_mobil" value="Tel. Mobil"/>
                <p:inputText id="ip_mobil" value="#{mieter.item.telefonMobil}" style="width: 100%;"/>
                
                <p:outputLabel for="ip_iban" value="IBan"/>
                <p:inputText id="ip_iban" value="#{mieter.item.kontoverbindung.iban}" style="width: 100%;"/>
                
                <p:outputLabel for="ip_bic" value="BIC"/>
                <p:inputText id="ip_bic" value="#{mieter.item.kontoverbindung.bic}" style="width: 100%;"/>
                
                <p:outputLabel for="ip_inhaber" value="Inhaber"/>
                <p:inputText id="ip_inhaber" value="#{mieter.item.kontoverbindung.inhaber}" style="width: 100%;"/>
                
                <p:outputLabel for="ip_kreditinstitut" value="Kreditinstitut"/>
                <p:inputText id="ip_kreditinstitut" value="#{mieter.item.kontoverbindung.kreditinstitut}" style="width: 100%;"/>
                
            </p:panelGrid>   
        </p:scrollPanel>
        <br/><br/>                      
  
        <p:commandButton value="Speichern" style="width: 120px;" action="#{mieter.saveItem()}" oncomplete="PF('dlgEdit').hide();" update=":contentForm, messageBox"/>  
        &nbsp;
        <p:commandButton value="Schlie&szlig;en" style="width: 120px;" onclick="PF('dlgEdit').hide();" immediate="true"/>  
    </h:form>                           
    </div>               
</p:dialog>     
  
        
<p:dialog id="mietvertragDialog" header="Mietvertrag" widgetVar="dlgMietvertrag" modal="true" position="center,top" style="margin-top: 40px;">                  
    <div style="width: 650px; margin: 10px 10px 10px 10px;">
    <h:form id="mietvertragModalDialogForm"> 

        <style type="text/css">
            .ownerStyle.ui-autocomplete input { width:470px; } 
        </style>       
        
        <p:scrollPanel mode="native" style="width:100%; height:500px;">   

            <p:dataTable id="mietvertragTable" var="mietvertragItem" value="#{mietvertrag.itemList}" style="width: 100%;"> 
                <p:column headerText="ID">
                    <b><h:outputText value="#{mietvertragItem.id}" /></b>          
                </p:column>                             
                <p:column style="width: 110px; text-align: center;"> 
                    <p:commandLink action="#{mietvertrag.addMieter(mietvertragItem, mieter.item)}" update=":contentForm" oncomplete="PF('dlgMietvertrag').hide();" >
                        <i class="pi pi-plus"></i>
                    </p:commandLink>                                 
                </p:column>
            </p:dataTable>
            
        </p:scrollPanel>
        <br/><br/>                      
  
        <p:commandButton value="Zuordnen" style="width: 120px;" action="#{mietobjekt.saveItem()}" oncomplete="PF('dlgMietvertrag').hide();" update=":contentForm, messageBox"/>  
        &nbsp;
        <p:commandButton value="Schlie&szlig;en" style="width: 120px;" onclick="PF('dlgMietvertrag').hide();" immediate="true"/>  
    </h:form>                           
    </div>               
</p:dialog>        
          
    </ui:define>

</ui:composition>
