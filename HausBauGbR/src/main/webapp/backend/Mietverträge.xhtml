<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Mietverträge</ui:define>

    <ui:define name="content">
        <style>   
            .labelColumn { width: 115px; }
            .imputColumn { width: 100%; } 
        </style>              
        
        <div class="ui-g">
            <div class="ui-g-12">
                <div class="card">
                    <h:form id="contentForm">
                     
                        <p:menubar>
                            <p:menuitem value="Hinzuf&uuml;gen" icon="pi pi-plus" oncomplete="PF('dlgEdit').show();" action="#{mietvertrag.resetItem()}" update=":editModalDialogForm"/>                  
                            <f:facet name="options">             
                                <p:commandButton action="#{benutzer.doLogout()}" icon="pi pi-sign-out" style="font-size: 15px; height: 30px; width: 30px; margin-top: 3px; margin-left: 3px; vertical-align: middle;" />                                
                            </f:facet>                        
                        </p:menubar>         
                        
                        <br/>
                        <h1 style="margin-top: 20px;"><i class="layout-menuitem-icon pi pi-fw pi-folder"></i>Mietverträge</h1>
                    
                        <p:dataTable id="itemTable" var="item" value="#{mietvertrag.itemList}" style="width: 100%;"> 
                                                 
                            <p:column headerText="Mieter">
                                <h:outputText value="#{item.mieter.vorname} #{item.mieter.nachname}" />   
                                &nbsp;
                                <p:commandLink action="#{mietvertrag.removeMieter(item)}" update=":contentForm" rendered="#{item.hasMieter()}">
                                    <i class="pi pi-trash"></i>
                                    <p:confirm header="Mieter l&ouml;schen?" message="Sollen die Zuordnung des Mieters gel&ouml;scht werden?" icon="pi pi-exclamation-triangle" />
                                </p:commandLink>                                 
                            </p:column>

                            <p:column style="width: 130px; text-align: center;">  
                                <p:commandLink oncomplete="PF('dlgEdit').show();" action="#{mietvertrag.setItem(item)}" update=":editModalDialogForm">
                                    <i class="pi pi-wrench"></i>
                                </p:commandLink>    
                                &nbsp;
                                <p:commandLink oncomplete="PF('dlgMietobjekt').show();" action="#{mietvertrag.setItem(item)}" update=":mietobjektModalDialogForm">
                                    <i class="pi pi-building"></i>
                                </p:commandLink>      
                                &nbsp;
                                <p:commandLink oncomplete="PF('dlgMieter').show();" action="#{mietvertrag.setItem(item)}" update=":mieterModalDialogForm">
                                    <i class="pi pi-user"></i>
                                </p:commandLink> 
                                &nbsp;
                                <p:commandLink action="#{mietvertrag.removeItem(item)}" update=":contentForm">
                                    <i class="pi pi-trash"></i>
                                    <p:confirm header="Eintrag l&ouml;schen?" message="Sollen der Eintrag gel&ouml;scht werden?" icon="pi pi-exclamation-triangle" />
                                </p:commandLink>                                 
                            </p:column>
                        </p:dataTable>
                        
                        <br/><br/>  
                        <p:outputLabel value="#{mietvertrag.itemList.size()} Eintr&auml;ge gefunden." />
                    </h:form>
                    <br/>
                    <br/>    
                     
                </div>
            </div>
        </div>
        
<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
    <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="pi pi-times" />
</p:confirmDialog>           


<p:dialog id="editDialog" header="Eintrag" widgetVar="dlgEdit" modal="true" position="center,top" style="margin-top: 40px;">                  
    <div style="width: 650px; margin: 10px 10px 10px 10px;">
    <h:form id="editModalDialogForm"> 

        <style type="text/css">
            .ownerStyle.ui-autocomplete input { width:470px; } 
        </style>            

        <p:panelGrid columns="2" styleClass="ui-panelgrid-blank" columnClasses="labelColumn, inputColumn" style="width: 100%; margin-bottom: 15px; margin-top: 15px;"> 

            <p:outputLabel for="ip_id" value="ID"/>
            <p:inputText id="ip_id" value="#{mietvertrag.item.id}" style="width: 100%;" disabled="true"/>

        </p:panelGrid>         
        <br/><br/>                      
  
        <p:commandButton value="Speichern" style="width: 120px;" action="#{mietvertrag.saveItem()}" oncomplete="PF('dlgEdit').hide();" update=":contentForm, messageBox"/>  
        &nbsp;
        <p:commandButton value="Schlie&szlig;en" style="width: 120px;" onclick="PF('dlgEdit').hide();" immediate="true"/>  
    </h:form>                           
    </div>               
</p:dialog>     
  

<p:dialog id="mietobjektDialog" header="Mietobjekt" widgetVar="dlgMietobjekt" modal="true" position="center,top" style="margin-top: 40px;">                  
    <div style="width: 650px; margin: 10px 10px 10px 10px;">
    <h:form id="mietobjektModalDialogForm"> 

        <p:dataTable id="mietobjektTable" var="mietobjektItem" value="#{mietvertrag.item.mietobjektList}" style="width: 100%;"> 
            <p:column headerText="ObjektNr" style="width: 100px;">
                <b><h:outputText value="#{mietobjektItem.objektNr}" /></b>          
            </p:column>                             
            <p:column headerText="Ort">
                <h:outputText value="#{mietobjektItem.anschrift.ort}" />   
            </p:column>
            <p:column headerText="Objekttyp">
                <h:outputText value="#{mietobjektItem.objektTyp}" />   
            </p:column> 
            <p:column style="width: 110px; text-align: center;"> 
                <p:commandLink action="#{mietvertrag.removeMietobjekt(mietobjektItem)}" update=":mietobjektModalDialogForm">
                    <i class="pi pi-trash"></i>
                    <p:confirm header="Zuordnung l&ouml;schen?" message="Soll die Zuordnung gel&ouml;scht werden?" icon="pi pi-exclamation-triangle" />
                </p:commandLink>                                 
            </p:column>
        </p:dataTable>
        <br/><br/>                      
   
        <p:commandButton value="Schlie&szlig;en" style="width: 120px;" onclick="PF('dlgMietobjekt').hide();" immediate="true"/>  
    </h:form>                           
    </div>               
</p:dialog>     
  
             
<p:dialog id="mieterDialog" header="Mieter" widgetVar="dlgMieter" modal="true" position="center,top" style="margin-top: 40px;">                  
    <div style="width: 650px; margin: 10px 10px 10px 10px;">
    <h:form id="mieterModalDialogForm"> 

        <p:dataTable id="mieterTable" var="mieterItem" value="#{mieter.itemList}" style="width: 100%;"> 
            <p:column headerText="Name" style="width: 350px;">
                <b><h:outputText value="#{mieterItem.vorname} #{mieterItem.nachname}" /></b>          
            </p:column>       
            <p:column style="width: 110px; text-align: center;"> 
                <p:commandLink action="#{mietvertrag.addMieter(mieterItem)}" oncomplete="PF('dlgMieter').hide();" update=":contentForm">
                    <i class="pi pi-plus"></i> 
                </p:commandLink>                                 
            </p:column>
        </p:dataTable>
        <br/><br/>                      
   
        <p:commandButton value="Schlie&szlig;en" style="width: 120px;" onclick="PF('dlgMieter').hide();" immediate="true"/>  
    </h:form>                           
    </div>               
</p:dialog>    
        
        
    </ui:define>
</ui:composition>
