<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"

                template="/WEB-INF/template.xhtml">
    
    <ui:define name="title">Mietobjekte</ui:define>
    
    <ui:define name="content">
        <style>   
            .labelColumn { width: 115px; }
            .imputColumn { width: 100%; } 
        </style>              
        
        <div class="ui-g">
            <div class="ui-g-12">
                <div class="card">
                    <h:form id="contentForm">
                     
                        <p:menubar>
                            <p:menuitem value="Hinzuf&uuml;gen" icon="pi pi-plus" oncomplete="PF('dlgEdit').show();" action="#{mietobjekt.resetItem()}" update=":editModalDialogForm"/>
                            <f:facet name="options">             
                                <p:commandButton action="#{benutzer.doLogout()}" icon="pi pi-sign-out" style="font-size: 15px; height: 30px; width: 30px; margin-top: 3px; margin-left: 3px; vertical-align: middle;" />                                
                            </f:facet>                        
                        </p:menubar>         
                        
                        <br/>
                        <h1 style="margin-top: 20px;"><i class="layout-menuitem-icon pi pi-fw pi-print"></i>&nbsp;Mietobjekte</h1>
                    
                        <p:dataTable id="itemTable" var="item" value="#{mietobjekt.itemList}" style="width: 100%;">
                            <p:column headerText="Objektnummer" style="width: 200px;">
                                <b><h:outputText value="#{item.objektNr}" /></b>          
                            </p:column> 
                            <p:column headerText="Ort" style="width: 350px;">
                                <b><h:outputText value="#{item.anschrift.ort}" /></b>          
                            </p:column>                             
                            <p:column headerText="Objekttyp">
                                <h:outputText value="#{item.objektTyp}" />   
                            </p:column>
                            
                            <p:column style="width: 110px; text-align: center;">  
                                <p:commandLink oncomplete="PF('dlgEdit').show();" action="#{mietobjekt.setItem(item)}" update=":editModalDialogForm">
                                    <i class="pi pi-wrench"></i>
                                </p:commandLink>    
                                &nbsp;
                                <p:commandLink oncomplete="PF('dlgMietvertrag').show();" action="#{mietobjekt.setItem(item)}" update=":mietvertragModalDialogForm">
                                    <i class="pi pi-folder"></i>
                                </p:commandLink>    
                                &nbsp;
                                <p:commandLink oncomplete="PF('dlgVerantwortlichkeiten').show();" action="#{mietobjekt.setItem(item)}" update=":verantwortlichkeitenModalDialogForm">
                                    <i class="pi pi-briefcase"></i>
                                </p:commandLink>    
                                &nbsp;
                                <p:commandLink oncomplete="PF('dlgReport').show();" action="#{mietobjekt.setItem(item)}" update=":reportModalDialogForm">
                                    <i class="pi pi-file-o"></i>
                                </p:commandLink>    
                                &nbsp;
                                <p:commandLink oncomplete="PF('dlgFinanzen').show();" action="#{mietobjekt.setItem(item)}" update=":finanzenModalDialogForm">
                                    <i class="pi pi-money-bill"></i>
                                </p:commandLink>    
                                &nbsp;
                                <p:commandLink oncomplete="PF('dlgDokument').show();" action="#{mietobjekt.setItem(item)}" update=":dokumentModalDialogForm">
                                    <i class="pi pi-paperclip"></i>
                                </p:commandLink>    
                                &nbsp;
                                <p:commandLink action="#{mietobjekt.removeItem(item)}" update=":contentForm">
                                    <i class="pi pi-trash"></i>
                                    <p:confirm header="Eintrag l&ouml;schen?" message="Sollen der Eintrag gel&ouml;scht werden?" icon="pi pi-exclamation-triangle" />
                                </p:commandLink>                                 
                            </p:column>
                        </p:dataTable>
                        
                        <br/><br/>  
                        <p:outputLabel value="#{mietobjekt.itemList.size()} Eintr&auml;ge gefunden." />
                    </h:form>
                    <br/>
                    <br/>    
                     
                </div>
            </div>
        </div>
        
<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
    <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="pi pi-times" />
</p:confirmDialog>           


<p:dialog id="editDialog" header="Eintrag" widgetVar="dlgEdit" modal="true" position="center,top" style="margin-top: 40px;">                  
    <div style="width: 650px; margin: 10px 10px 10px 10px;">
    <h:form id="editModalDialogForm"> 

        <style type="text/css">
            .ownerStyle.ui-autocomplete input { width:470px; } 
        </style>       
        
        <p:scrollPanel mode="native" style="width:100%; height:500px;">   
            <p:panelGrid columns="2" styleClass="ui-panelgrid-blank" columnClasses="labelColumn, inputColumn" style="width: 100%; margin-bottom: 15px; margin-top: 15px;"> 

                <p:outputLabel for="ip_id" value="ID"/>
                <p:inputText id="ip_id" value="#{mietobjekt.item.id}" style="width: 100%;" disabled="true"/>

                <p:outputLabel for="ip_objektNr" value="ObjektNr"/>
                <p:inputText id="ip_objektNr" value="#{mietobjekt.item.objektNr}" style="width: 100%;" required="true"  requiredMessage="Objektnummer ist erforderlich"/>

                <p:outputLabel for="ip_objektTyp" value="Objekttyp"/>
                <p:selectOneMenu id="ip_objektTyp" value="#{mietobjekt.item.objektTyp}" required="true"  requiredMessage="Typ ist erforderlich">
                        <f:selectItem itemLabel="Wohnung" itemValue="WOHNUNG"/>
                        <f:selectItem itemLabel="Ladenlokal" itemValue="LADENLOKAL"/>
                        <f:selectItem itemLabel="Stellplatz" itemValue="STELLPLATZ"/>
                        <f:selectItem itemLabel="Garage" itemValue="GARAGE"/>
                        <f:selectItem itemLabel="Tiefgarage" itemValue="TIEFGARAGE"/>
                        <f:selectItem itemLabel="Sonstiges" itemValue="SONSTIGES"/>
                </p:selectOneMenu>
                
                <p:outputLabel for="ip_objektPrivat" value="Privatnutzung?"/>
                <p:selectBooleanCheckbox id="ip_objektPrivat" value="#{mietobjekt.item.objektPrivat}" itemLabel=""/>
                
                <p:outputLabel for="ip_objektBeschreibung" value="Objektbeschreibung"/>
                <p:inputText id="ip_objektBeschreibung" value="#{mietobjekt.item.objektBeschreibung}" style="width: 100%;"/>

                <p:outputLabel for="ip_strasse" value="Straße"/>
                <p:inputText id="ip_strasse" value="#{mietobjekt.item.anschrift.strasse}" style="width: 100%;"/>
                
                <p:outputLabel for="ip_hausnummer" value="Hausnummer"/>
                <p:inputText id="ip_hausnummer" value="#{mietobjekt.item.anschrift.hausnummer}" style="width: 100%;"/>
                
                <p:outputLabel for="ip_plz" value="Postleitzahl"/>
                <p:inputText id="ip_plz" value="#{mietobjekt.item.anschrift.plz}" style="width: 100%;"/>
                
                <p:outputLabel for="ip_ort" value="Ort"/>
                <p:inputText id="ip_ort" value="#{mietobjekt.item.anschrift.ort}" style="width: 100%;"/>
                
                <p:outputLabel for="ip_land" value="Land"/>
                <p:inputText id="ip_land" value="#{mietobjekt.item.anschrift.land}" style="width: 100%;"/>
                
                <p:outputLabel for="ip_wohnflaeche" value="Wohnfläche in qm"/>
                <p:inputText id="ip_wohnflaeche" value="#{mietobjekt.item.wohnflaeche}" style="width: 100%;"/>
                
                <p:outputLabel for="ip_m2PreisKalt" value="Kaltmiete pro qm"/>
                <p:inputText id="ip_m2PreisKalt" value="#{mietobjekt.item.m2PreisKalt}" style="width: 100%;"/>
                
                <p:outputLabel for="ip_nebenkostenGes" value="Nebenkosten"/>
                <p:inputText id="ip_nebenkostenGes" value="#{mietobjekt.item.nebenkostenGes}" style="width: 100%;"/>
                
                <p:outputLabel for="ip_notizfeld" value="Notizfeld"/>
                <p:inputText id="ip_notizfeld" value="#{mietobjekt.item.notizfeld}" style="width: 100%;"/>  
            </p:panelGrid>   
        </p:scrollPanel>
        <br/><br/>                      
  
        <p:commandButton value="Speichern" style="width: 120px;" action="#{mietobjekt.saveItem()}" oncomplete="PF('dlgEdit').hide();" update=":contentForm, messageBox"/>
        &nbsp;
        <p:commandButton value="Schlie&szlig;en" style="width: 120px;" onclick="PF('dlgEdit').hide();" immediate="true"/>  
    </h:form>                           
    </div>               
</p:dialog>     
  
        
<p:dialog id="mietvertragDialog" header="Mietvertrag" widgetVar="dlgMietvertrag" modal="true" position="center,top" style="margin-top: 40px;">                  
    <div style="width: 650px; margin: 10px 10px 10px 10px;">
    <h:form id="mietvertragModalDialogForm"> 

        <style type="text/css">
            .ownerStyle.ui-autocomplete input { width:470px; } 
        </style>       
        
        <p:scrollPanel mode="native" style="width:100%; height:500px;">

                <p:column headerText="ID">
                    <b><h:outputText value="#{mietvertragItem.id}" /></b>

                <p:column style="width: 110px; text-align: center;"> 
                    <p:commandLink action="#{mietvertrag.addMietobjekt(mietvertragItem, mietobjekt.item)}" update=":contentForm" oncomplete="PF('dlgMietvertrag').hide();" >

                    </p:commandLink>                                 
                </p:column>
            </p:dataTable>
            
        </p:scrollPanel>
        <br/><br/>                      
  
        <p:commandButton value="Zuordnen" style="width: 120px;" action="#{mietobjekt.saveItem()}" oncomplete="PF('dlgMietvertrag').hide();" update=":contentForm, messageBox"/>  
        &nbsp;
        <p:commandButton value="Schlie&szlig;en" style="width: 120px;" onclick="PF('dlgMietvertrag').hide();" immediate="true"/>  
    </h:form>                           
    </div>               
</p:dialog>

<p:dialog id="reportDialog" header="Reports" widgetVar="dlgReport" modal="true" position="center,top" style="margin-top: 40px;">                  
    <div style="width: 650px; margin: 10px 10px 10px 10px;">
    <h:form id="reportModalDialogForm"> 

        <style type="text/css">
            .ownerStyle.ui-autocomplete input { width:470px; } 
        </style>       
        
        <p:panel style="width:100%; height:500px;" header="Zeitraum">   
            <div class="field col-12 md:col-4">
                <p:outputLabel for="startMonth" value="Von?     " />
                <p:datePicker id="startMonth" view="month" value="" pattern="MM/yyyy" yearNavigator="true" yearRange="1900:2099" />
            </div>
            <div class="field col-12 md:col-4">
                <p:outputLabel for="endMonth" value="Bis?       " />
                <p:datePicker id="endMonth" view="month" value="" pattern="MM/yyyy" yearNavigator="true" yearRange="1900:2099" />
            </div>
            
        </p:panel>
        <br/><br/>                      
  
        <p:commandButton value="Report erstellen" style="width: 120px;" oncomplete="PF('dlgReport').hide();" update=":contentForm, messageBox"/>  
        &nbsp;
        <p:commandButton value="Schlie&szlig;en" style="width: 120px;" onclick="PF('dlgReport').hide();" immediate="true"/>  
    </h:form>                           
    </div>               
</p:dialog>

<p:dialog id="finanzenDialog" header="Finanzen" widgetVar="dlgFinanzen" modal="true" position="center,top" style="margin-top: 40px;">                  
    <div style="width: 1650px; margin: 10px 10px 10px 10px;">
    <h:form id="finanzenModalDialogForm"> 

        <style type="text/css">
            .ownerStyle.ui-autocomplete input { width:470px; } 
        </style>       
        <p:menubar>
            <p:menuitem value="Einzahlung Hinzuf&uuml;gen" icon="pi pi-plus" oncomplete="PF('dlgFinanzEingangEdit').show();" action="#{finanzstatus.resetItem()}" update=":editModalFinanzEingangDialogForm"/>
            <p:menuitem value="Soll Hinzuf&uuml;gen" icon="pi pi-plus" oncomplete="PF('dlgFinanzSollEdit').show();" action="#{finanzstatus.resetItem()}" update=":editModalFinanzSollDialogForm"/>  
        </p:menubar>         

        <br/>
        <h1 style="margin-top: 20px;"><i class="layout-menuitem-icon pi pi-fw pi-money-bill"></i>&nbsp;Finanzen</h1>

            <p:column headerText="Datum" style="width: 200px;">
                <b><h:outputText value="#{item.datum}" /></b>          
            </p:column> 
            <p:column headerText="Typ" style="width: 350px;">

            <p:column headerText="Betrag">
                <h:outputText value="#{item.betragEur} €" />

            <p:column style="width: 110px; text-align: center;">  
                <p:commandLink oncomplete="PF('dlgFinanzEingangEdit').show();" action="#{finanzstatus.setItem(item)}" update=":editModalFinanzEingangDialogForm">
                    <i class="pi pi-wrench"></i>
                </p:commandLink>    
                &nbsp;
                <p:commandLink action="#{finanzstatus.removeItem(item)}" update=":finanzenModalDialogForm">
                    <i class="pi pi-trash"></i>
                    <p:confirm header="Eintrag l&ouml;schen?" message="Sollen der Eintrag gel&ouml;scht werden?" icon="pi pi-exclamation-triangle" />
                </p:commandLink>                                 
            </p:column>
        </p:dataTable>

        <br/><br/>  
        <p:outputLabel value="#{finanzstatus.itemList.size()} Eintr&auml;ge gefunden." />
                                  
  
        <p:commandButton value="Zuordnen" style="width: 120px;" action="#{finanzstatus.saveItem()}" oncomplete="PF('dlgFinanzen').hide();" update=":finanzenModalDialogForm, messageBox"/>  
        &nbsp;
        <p:commandButton value="Schlie&szlig;en" style="width: 120px;" onclick="PF('dlgFinanzen').hide();" immediate="true"/>  
    </h:form>                           
    </div>               
</p:dialog>    

<p:dialog id="editFinanzEingangDialog" header="Eintrag" widgetVar="dlgFinanzEingangEdit" modal="true" position="center,top" style="margin-top: 40px;">

    </div>               
</p:dialog>
